<body>
 <div id="wrapper">
  <div id="converter"> 
   <div id="title">
    Youtube 링크를 넣어주세요!
   </div> 
   <form method="post">
    <input id="input" type="text" name="video" autocomplete="off">
    <input id="format" type="hidden" name="format" value="mp3">
    <input id="button" type="submit" value="Convert">
   </form>
   <div id="progress">
    <span>Checking video syntax</span> <span></span>
   </div>
   <div id="buttons">
    <a id="download" href="" rel="nofollow">Download</a>
   </div>
  </div>
  <div id="formats">
   <a id="mp3" href="">mp3</a>
   <a id="mp4" href="">mp4</a>     
  </div>
 </div>
  <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
